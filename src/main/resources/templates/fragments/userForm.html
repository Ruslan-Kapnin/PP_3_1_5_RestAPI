<div th:fragment="userForm">
    <div class="form-group">
        <label for="newUsername">First name</label>
        <input type="text" class="form-control" id="newUsername" placeholder="First name"
               name="username">
    </div>

    <div class="form-group">
        <label for="newLastName">Last name</label>
        <input type="text" class="form-control" id="newLastName" placeholder="Last name"
               name="lastName">
    </div>

    <div class="form-group">
        <label for="newAge">Age</label>
        <input type="text" class="form-control" id="newAge" placeholder="Age"
               name="age">
    </div>

    <div class="form-group">
        <label for="newPassword" id="formPassword2">Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Password"
               name="password">
    </div>

    <div class="form-group">
        <label for="newRole">Role</label>
        <select multiple class="custom-select" size="2" id="newRole" name="roles"></select>
    </div>
</div>
